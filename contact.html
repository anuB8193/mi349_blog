<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Personal Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Get in Touch</h2>
        <p>Feel free to reach out to me with any questions or opportunities!</p>
        
        <!-- Styled Contact Form -->
        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">Reason for contact:</label>
            <select id="reason" name="reason" required>
                <option value="hi">Saying hi</option>
                <option value="contractor">Looking for a contractor</option>
                <option value="interview">Interested in an interview</option>
            </select>

            <label for="comment">Your message:</label>
            <textarea id="comment" name="comment" rows="5" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Anushka Basani. All rights reserved.</p>
    </footer>
</body>
</html>
